<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font- awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container1">
      <div class="contact-box">
        <div class="glassmorphism">
          <div class="row top-bar">
            <div class="col col-4 profile-image-container">
              <div class="profile-image">
                <img src="z.jpeg" class="image" />
              </div>
            </div>
            <div class="col col-8 profile-title">
              <div>
                <p style="color: rgb(222, 248, 248)">John Doe</p>
                <p style="color: rgb(222, 248, 248)">Web developer</p>
              </div>
            </div>
          </div>
          <div class="f-header">
            <h3><b>Contact Me</b></h3>
          </div>
          <form>
            <label style="color: aliceblue">Name</label>
            <input
              type="text"
              class="input-field"
              placeholder="your name"
              required
            />

            <label style="color: aliceblue">Email</label>
            <input
              type="email"
              class="input-field"
              placeholder="your email"
              required
            />

            <label style="color: aliceblue">Message</label>
            <textarea
              type="text"
              class="input-field textarea-field"
              placeholder="your message"
              required
            >
            </textarea>
            <!-- <br><br> -->
            <button type="button" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
